name: Deploy Production

on:
  push:
    branches:
      - main
    paths:
      - api/**
      - packages/contracts/**
      - scripts/deploy/**
      - serverless.*.yml
      - package.json
      - package-lock.json
      - Makefile
      - .github/workflows/deploy-prod.yml

concurrency:
  group: deploy-prod-main
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: deploy-prod
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}
          role-session-name: gha-prod-deploy
          aws-region: ap-southeast-2

      - name: Deploy API health service to production
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: make deploy ENV=prod SERVICE=api-health

      - name: Deploy API core service to production
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: make deploy ENV=prod SERVICE=api-core

      - name: Smoke test deployed production health endpoint
        run: |
          MANIFEST_PATH="out/deploy/prod/api-health-deploy-manifest.json"

          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Expected deploy manifest at $MANIFEST_PATH"
            exit 1
          fi

          API_ID="$(jq -r '.httpApiId // empty' "$MANIFEST_PATH")"
          if [ -z "$API_ID" ]; then
            echo "Deploy manifest did not include httpApiId."
            exit 1
          fi

          ENDPOINT="https://${API_ID}.execute-api.ap-southeast-2.amazonaws.com/v1/health"
          HTTP_CODE="$(curl -sS -o /tmp/prod-health.json -w '%{http_code}' "$ENDPOINT")"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "Smoke test failed for ${ENDPOINT} (HTTP ${HTTP_CODE})"
            cat /tmp/prod-health.json
            exit 1
          fi

          jq -e '.status == "ok"' /tmp/prod-health.json >/dev/null

          {
            echo "SMOKE_ENDPOINT=${ENDPOINT}"
            echo "SMOKE_HTTP_CODE=${HTTP_CODE}"
          } >> "$GITHUB_ENV"

      - name: Smoke test deployed production core endpoints
        run: |
          MANIFEST_PATH="out/deploy/prod/api-core-deploy-manifest.json"

          if [ ! -f "$MANIFEST_PATH" ]; then
            echo "Expected deploy manifest at $MANIFEST_PATH"
            exit 1
          fi

          API_ID="$(jq -r '.httpApiId // empty' "$MANIFEST_PATH")"
          if [ -z "$API_ID" ]; then
            echo "Deploy manifest did not include httpApiId."
            exit 1
          fi

          CORE_ENDPOINT="https://${API_ID}.execute-api.ap-southeast-2.amazonaws.com/v1/leagues"
          CORE_HTTP_CODE="$(curl -sS -o /tmp/prod-core.json -w '%{http_code}' \
            -X POST "$CORE_ENDPOINT" \
            -H 'content-type: application/json' \
            -d '{}')"

          if [ "$CORE_HTTP_CODE" != "401" ]; then
            echo "Smoke test failed for ${CORE_ENDPOINT} (HTTP ${CORE_HTTP_CODE})"
            cat /tmp/prod-core.json
            exit 1
          fi

          jq -e '.error == "unauthorized"' /tmp/prod-core.json >/dev/null

          {
            echo "SMOKE_CORE_ENDPOINT=${CORE_ENDPOINT}"
            echo "SMOKE_CORE_HTTP_CODE=${CORE_HTTP_CODE}"
          } >> "$GITHUB_ENV"

      - name: Write deployment summary
        run: |
          {
            echo "## Production deploy complete"
            echo "- Branch: main"
            echo "- Commit: ${{ github.sha }}"
            echo "- Services: api-health, api-core"
            echo "- Smoke endpoint: ${SMOKE_ENDPOINT}"
            echo "- Smoke status: HTTP ${SMOKE_HTTP_CODE}"
            echo "- Core smoke endpoint: ${SMOKE_CORE_ENDPOINT}"
            echo "- Core smoke status: HTTP ${SMOKE_CORE_HTTP_CODE}"
          } >> "$GITHUB_STEP_SUMMARY"
