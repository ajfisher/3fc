name: Deploy Production

on:
  push:
    branches:
      - main
    paths:
      - api/**
      - packages/contracts/**
      - scripts/deploy/**
      - serverless.*.yml
      - package.json
      - package-lock.json
      - Makefile
      - .github/workflows/deploy-prod.yml

concurrency:
  group: deploy-prod-main
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: deploy-prod
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}
          role-session-name: gha-prod-deploy
          aws-region: ap-southeast-2

      - name: Deploy API health service to production
        run: make deploy ENV=prod SERVICE=api-health

      - name: Write deployment summary
        run: |
          {
            echo "## Production deploy complete"
            echo "- Branch: main"
            echo "- Commit: ${{ github.sha }}"
            echo "- Service: api-health"
          } >> "$GITHUB_STEP_SUMMARY"
